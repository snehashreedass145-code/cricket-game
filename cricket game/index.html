<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Cricket </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">Mini Cricket</h1>
      <div class="controls">
        <label for="overs">Overs:</label>
        <select id="overs">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="5">5</option>
        </select>
        <button id="newGameBtn" class="btn">New Game</button>
      </div>
    </header>

    <main class="main">
      <section class="left">
        <div class="pitch">
          <!-- Ball element and animations -->
          <div id="ball" class="ball" aria-hidden="true"></div>

          <!-- Bat -->
          <div id="bat" class="bat" aria-hidden="true"></div>

          <!-- Wicket (3 stumps) -->
          <div id="wicket" class="wicket" aria-hidden="true">
            <div class="stump s1"></div>
            <div class="stump s2"></div>
            <div class="stump s3"></div>
          </div>

          <!-- Visual message overlay -->
          <div id="overlay" class="overlay"></div>
        </div>

        <div class="actions">
          <!-- Show available actions depending on state -->
          <div id="tossArea" class="action-row">
            <button id="tossBtn" class="btn">Toss</button>
            <div id="tossResult" class="muted"></div>
          </div>

          <div id="playerControls" class="action-row hidden">
            <div id="modeText" class="muted"></div>
            <div id="batControls" class="controls-row hidden">
              <button class="btn action" id="swingBtn">Swing</button>
              <div class="hint">Click <strong>Swing</strong> to hit when ball is close</div>
            </div>

            <div id="bowlControls" class="controls-row hidden">
              <label for="speed">Speed</label>
              <input id="speed" type="range" min="1" max="3" value="2" />
              <label for="line">Line</label>
              <select id="line">
                <option value="center">Center</option>
                <option value="off">Off</option>
                <option value="leg">Leg</option>
              </select>
              <button class="btn action" id="bowlBtn">Bowl</button>
            </div>
          </div>
        </div>
      </section>

      <aside class="right">
        <div class="scorecard">
          <h2>Scoreboard</h2>
          <div class="score-grid">
            <div>Team</div><div id="teamName">You</div>
            <div>Runs</div><div id="runs">0</div>
            <div>Wickets</div><div id="wickets">0</div>
            <div>Overs</div><div id="oversDisplay">0.0</div>
            <div>Target</div><div id="target">‚Äî</div>
            <div>Innings</div><div id="inning">1</div>
          </div>
        </div>

        <div class="log">
          <h3>Event Log</h3>
          <ul id="logList"></ul>
        </div>

        <div class="footer-notes muted">
          <p>Responsive, works on mobile & desktop. Use the Toss to start.</p>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <small>Built with vanilla HTML/CSS/JS ‚Ä¢ Good luck! üèè</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
